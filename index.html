<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="inputContainer">
        <h1>To-Do List</h1>
        <form id="inputField">
            <input type="text" name="new_task_input" id="new_task_input" placeholder="enter here" required>
            <button id="addButton" type="button">+</button>
            <button id="clearButton" type="button">Clear List</button>
        </form>
    </section>

    <section class="outputContainer">
        <ul id="todoList">
        </ul>
    </section>


    <script src="script.js"></script>
</body>

</html>
